name: "recnet-release-action"
description: "Automatically PR creation and release for RecNet"
author: "swh00tw"

# Define your inputs here.
inputs:
  github-token:
    description: "Your repo github token"
    required: true

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8.15.5
    # Cache node_modules
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: "pnpm"
    - run: pnpm install --frozen-lockfile
      shell: bash
    - uses: nrwl/nx-set-shas@v4
    - run: nx build recnet-release-action
      shell: bash
    - run: node libs/recnet-release-action/dist/index.js
      shell: bash

name: RecNet Release Action

on:
  workflow_dispatch: {}
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run RecNet Release Action
        uses: ./libs/recnet-release-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          head-branch: dev
          base-branch: master
          repo: ${{ github.repository }}
          ref: 891b1ef46dc0fa140b5d8f1b54dfe1ba5ff7660b
